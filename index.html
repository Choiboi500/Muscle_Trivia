<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Muscle Trivia</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Londrina+Shadow"
			rel="stylesheet"
			type="text/css"
		/>
	</head>
	<body>
		<h1 id="title">Welcome to <br />"Muscles: The Game"</h1>
		<h4>
			Click below to test your knowledge of muscles of the body!! <br />
			Just like a test, we'll let you know how you did afterwards.
			<br />Good Luck!!
		</h4>
		<div class="flashCard">
			<h1 class="mainHeader">Name Those Muscles!!</h1>

			<input
				type="text"
				class="userInput"
				id="inputField"
				placeholder="Answer"
			/><br /><br />
			<input type="submit" class="startButton" value="Start"></input>
			<input type="submit" class="musclesButton"value="Muscles"></input>
			<input type="submit" class="bonesButton"value="Bones"></input>
			<input type="submit" class="submitButtonMuscles"value="Next"></input>

			<input type="submit" class="submitButtonBones"value="Next"></input>
		</div>

		<script src="script.js"></script>
	</body>
</html>
