<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Muscle Trivia</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1 id="title">Welcome to "Muscles: The Game"</h1>
		<h4>
			Click below to test your knowledge on muscles of the body, and respond
			with the correct muscle to the action
		</h4>
		<div class="flashCard">
			<h1 class="mainHeader">Name Those Muscles</h1>

			<input type="text" class="userInput" 
			id= "inputField"
			placeholder="Answer" /><br /><br />
			<button class="startButton">Start</button>
			<button class="submitButton">Submit</button>
		</div>

		<script src="script.js"></script>
	</body>
</html>
